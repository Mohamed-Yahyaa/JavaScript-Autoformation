<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript If-Else Statement</title>
</head>
<body>
    <script>
    var ticketPrice = 2000;
    if(ticketPrice < 1500 ){

        alert("Yes its cheap" );

    }else {

        alert("No its expensive");
    }


    </script>
</body>
</html>
