<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null data type</title>
</head>
<body>
    <script>
        // 4-The Null Data Type

     var a = null;
     alert(a); // Output: null
 
     var b = "Hello World!"
     alert(b); // Output: Hello World!
 
     b = null;
     alert(b) // Output: null
    </script>
</body>
</html>
